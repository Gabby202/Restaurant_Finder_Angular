

<div class = "row">
	<div class = "col-md-3">
		<select (change)="filterCity($event.target.value)" class= "selectpicker">
			  <option selected="selected"><a href="#" >All</a></option>
		    <option ><a href="#" >Blanchardstown</a></option>
		    <option ><a href="#" >Howth</a></option>
		    <option ><a href="#" >Lucan</a></option>


		</select>
	</div>

	<div class = "row">
		<div class = "col-md-3">
		  <select (change)="filterFood($event.target.value)" class= "selectpicker">
				<option selected="selected"><a a href="#" >All</a></option>
		    <option><a a href="#">A La Carte</a></option>
		    <option><a a href="#">Grill</a></option>
		    <option><a a href="#">Italian</a></option>
				<option><a a href="#">European</a></option>
				<option><a a href="#">Seafood</a></option>

		  </select>
	</div>

	<div class = "col-md-3">
		<div class="dropdown">
		  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Price-Range
		  <span class="caret"></span></button>
		  <ul class="dropdown-menu">
				<option selected="selected"><a href="#" >Any</a></option>
		    <li><a (click)="filterPrice('Cheap');">Cheap</a></li>
		    <li><a (click)="filterPrice('Average');">Average</a></li>
		    <li><a (click)="filterPrice('Expensive');">Expensive</a></li>
		  </ul>
		</div>
	</div>

	<div class = "col-md-3">
		<div class="dropdown">
		  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Rating
		  <span class="caret"></span></button>
		  <ul class="dropdown-menu">
				<option selected="selected"><a href="#" >Any</a></option>
		    <li><a href="#">Low to High</a></li>
		    <li><a href="#">High to Low</a></li>
		  </ul>
		</div>
	</div>
</div>


<div class="container">

	<div *ngFor="let r of tempRestaurants">
			<osl-restaurant-item [restaurant]="r"></osl-restaurant-item>
	  </div>
	</div>
